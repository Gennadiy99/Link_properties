<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Properties links</title>
    <link rel="stylesheet" href="styles/fontello.css">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <div class="box-links">
      <a
        href="https://translate.google.com/?hl=ru&sl=en&tl=ru&text=fill&op=translate"
        class="link-icon"
        target="_blank"
      >
        <i class="icon-item icon-paper-plane"></i>
      </a>
      <a
        href="https://ru.wikipedia.org/wiki/%D0%97%D0%B0%D0%B3%D0%BB%D0%B0%D0%B2%D0%BD%D0%B0%D1%8F_%D1%81%D1%82%D1%80%D0%B0%D0%BD%D0%B8%D1%86%D0%B0"
        target="_blank"
        class="link-icon"
      >
        <i class="icon-item icon-whatsapp"></i>
      </a>
      <a href="https://www.youtube.com/" target="_blank" class="link-icon">
        <i class="icon-item icon-youtube-play"></i>
      </a>
    </div>
  </body>
</html>
